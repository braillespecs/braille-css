  <body>
    <section id="abstract">
      This module builds on braille CSS [[BRAILLECSS]] and defines a set of properties, values and
      pseudo-elements specific to OBFL-based [[OBFL]] agents.
    </section>
    <section id="sotd">
      The features defined in this document are intended to be temporary solutions. The goal is to
      define official braille CSS features that can be made to work the same across all agents. In
      order to make the distinction clear all properties, values and pseudo-elements defined here
      have an ‘-obfl-’ prefix.
    </section>
    <section id="vertical-positioning">
      <h2>
        Vertical Positioning: the <a class="css-propname">-obfl-vertical-positioning</a> and <a
        class="css-propname">-obfl-vertical-align</a> properties
      </h2>

        <tbody>
          <tr>
            <th>Name:</th>
            <td><dfn>-obfl-vertical-positioning</dfn></td>
          </tr>
          <tr>
            <th>Value:</th>
            <td>
              <a href="BRAILLECSS#dfn-length" class="internalDFN"><var>&lt;length&gt;</var></a> |
              auto
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#initial-value" class="externalDFN">Initial</a>:
            </th>
            <td>auto</td>
          </tr>
          <tr>
            <th>Applies to:</th>
            <td>
              <a href="BRAILLECSS#dfn-block" class="internalDFN">block</a> | <a
              href="BRAILLECSS#dfn-list-item" class="internalDFN">list-item</a>
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:
            </th>

          </tr>
          <tr>
            <th>Media:</th>
            <td>
              <a href="CSS2MEDIA#media-types" class="externalDFN">embossed</a>
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#computed" class="externalDFN">Computed value</a>:

              specified value
            </td>
          </tr>
        </tbody>
      </table>

            <th>Name:</th>
            <td><dfn>-obfl-vertical-align</dfn></td>
          </tr>

            <th>Value:</th>

          </tr>
          <tr>

            <td>
              <a href="BRAILLECSS#dfn-block" class="internalDFN">block</a> | <a

            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:

          </tr>
          <tr>
            <th>Media:</th>

      <p>
        These properties map directly to the <a href="OBFL#L1023" class="obfl-elem

        class="obfl-attr">vertical-align</span> in OBFL. Lengths must be non-negative.
      </p>
    </section>

        class="obfl-attr">underline-align</span> and <span class="obfl-attr">underline-width</span>.
      </p>
    </section>
    <section id="evaluate">
      <h2>
        Evaluating OBFL expressions: the <a class="css-propname">-obfl-evaluate()</a> function
      </h2>
      <p>
        This module extends the <a href="BRAILLECSS#dfn-content" class="css-propname
        internalDFN">content</a> property with the <a class="css-propval">-obfl-evaluate()</a>
        function, which evaluates an “OBFL Evaluation Language” [[OBFLEVAL]] expression. <a
        class="css-propval">-obfl-evaluate()</a> is added to the list of possible values in the
        definition of <a href="BRAILLECSS#dfn-content-list"
        class="internalDFN">&lt;content-list&gt;</a>.
      </p>
      <p>
        <code>
          <dfn>-obfl-evaluate()</dfn> = -obfl-evaluate( <a href="CSS3VAL#string-value"
          class="externalDFN"><var>&lt;string&gt;</var></a> )
        </code>
      </p>
      <p>
        The string argument must be a valid OBFL Evaluation Language expression. In addition, the <a
        href="OBFLEVAL#L14889">variables</a> used in the expression must be available in the context
        of the element on which the <a href="BRAILLECSS#dfn-content" class="css-propname
        internalDFN">content</a> property with the <a class="css-propval">-obfl-evaluate()</a> value
        is specified. Available variables are:
      </p>
      <dl>
        <dt>
          <dfn title="var-volume" class="obfl-variable">volume</dfn>
        </dt>
        <dd>
          The current volume number. Available in the context of <a href="BRAILLECSS#dfn-begin"
          class="internalDFN css">@begin</a> and <a href="BRAILLECSS#dfn-end" class="internalDFN
          css">@end</a> areas. (That means, the element on which the <a
          href="BRAILLECSS#dfn-content" class="css-propname internalDFN">content</a> property is
          specified must be flowed into a <span class="css">@begin</span> or <span
          class="css">@end</span> area. See the chapter about <a
          href="BRAILLECSS#h3_named-flows">Named flows</a>.)
        </dd>
        <dt>
          <dfn title="var-volumes" class="obfl-variable">volumes</dfn>
        </dt>
        <dd>
          The total number of volumes. Available in the context of <a href="BRAILLECSS#dfn-begin"
          class="internalDFN css">@begin</a> and <a href="BRAILLECSS#dfn-end" class="internalDFN
          css">@end</a> areas.
        </dd>
        <dt>
          <dfn title="var-sheets-in-volume" class="obfl-variable">sheets-in-volume</dfn>
        </dt>
        <dd>
          The number of sheets contained in the current volume. Available in the context of <a
          href="BRAILLECSS#dfn-begin" class="internalDFN css">@begin</a> and <a
          href="BRAILLECSS#dfn-end" class="internalDFN css">@end</a> areas.
        </dd>
        <dt>
          <dfn title="var-sheets-in-document" class="obfl-variable">sheets-in-document</dfn>
        </dt>
        <dd>
          The number of sheets contained in the whole document. Available in the context of <a
          href="BRAILLECSS#dfn-begin" class="internalDFN css">@begin</a> and <a
          href="BRAILLECSS#dfn-end" class="internalDFN css">@end</a> areas.
        </dd>
        <dt>
          <dfn title="var-volume-started-number" class="obfl-variable">volume-started-number</dfn>
        </dt>
        <dd>
          The volume number of the current volume section in a table of contents. Available in the
          context of <a class="css">::-obfl-on-volume-start</a> and <a
          class="css">::-obfl-on-volume-end</a> pseudo-elements.
        </dd>
      </dl>
    </section>
    <section id="tables-of-contents">
      <h2> Tables of Contents </h2>
      <section>
        <h3>
          Extending the <a href="BRAILLECSS#dfn-display" class="css-propname
          internalDFN">display</a> property with <a class="css-propval">-obfl-toc</a>
        </h3>
        <p>
          Braille CSS [[BRAILLECSS]] defines the <a href="BRAILLECSS#dfn-display"
          class="css-propname internalDFN">display</a> property with possible values <a
          href="BRAILLECSS#dfn-block" class="css-propval internalDFN">block</a>, <a
          href="BRAILLECSS#dfn-inline" class="css-propval internalDFN">inline</a>, <a
          href="BRAILLECSS#dfn-list-item" class="css-propval internalDFN">list-item</a>, and
          none. This module extends the possible values with <dfn
          class="css-propval">-obfl-toc</dfn>.
        </p>
        <p>
          The <a class="css-propval">-obfl-toc</a> value corresponds in OBFL with a <a
          href="OBFL#L9241" class="obfl-elem externalDFN">toc-sequence</a> element that is backed by
          a <a href="OBLF#L735" class="obfl-elem externalDFN">table-of-contents</a> element. The
          content of the <span class="obfl-elem">table-of-contents</span> element in OBFL
          corresponds with the content of the <span class="css-propval">-obfl-toc</span> element in
          CSS. The <span class="css-propval">-obfl-toc</span> value only applies to elements that
          are placed into a <a href="BRAILLECSS#h3_the-begin-and-end-rules">volume area</a> through
          the mechanism of <a href="BRAILLECSS#h3_named-flows">named flows</a>.
        </p>
      </section>
      <section>
        <h3> The <a class="css-propname">-obfl-toc-range</a> property </h3>
        <table class="propdef">
          <tbody>
            <tr>
              <th>Name:</th>
              <td><dfn>-obfl-toc-range</dfn></td>
            </tr>
            <tr>
              <th>Value:</th>
              <td>
                document | volume
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#initial-value" class="externalDFN">Initial</a>:
              </th>
              <td>document</td>
            </tr>
            <tr>
              <th>Applies to:</th>
              <td>
                <a class="css-propval">-obfl-toc</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:
              </th>
              <td>no</td>
            </tr>
            <tr>
              <th>Media:</th>
              <td>
                <a href="CSS2MEDIA#media-types" class="externalDFN">embossed</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#computed" class="externalDFN">Computed value</a>:
              </th>
              <td>
                specified value
              </td>
            </tr>
          </tbody>
        </table>
        <p>
          This property maps directly to the <span class="obfl-attr">range</span> attribute of the
          <a href="OBFL#L9241" class="obfl-elem externalDFN">toc-sequence</a> element in OBFL.
        </p>
      </section>
      <section>
        <h3>
          The <a class="css">::-obfl-on-toc-start</a>, <a class="css">::-obfl-on-volume-start</a>,
          <a class="css">::-obfl-on-volume-end</a> and <a class="css">::-obfl-on-toc-end</a>
          pseudo-elements
        </h3>
        <p>
          The <dfn class="css">::-obfl-on-toc-start</dfn>, <dfn
          class="css">::-obfl-on-volume-start</dfn>, <dfn class="css">::-obfl-on-volume-end</dfn>
          and <dfn class="css">::-obfl-on-toc-end</dfn> pseudo-elements correspond directly with the
          <a href="OBFL#L9514" class="obfl-elem externalDFN">on-toc-start</a>, <a href="OBFL#L969"
          class="obfl-elem externalDFN">on-volume-start</a>, <a href="OBFL#L987" class="obfl-elem
          externalDFN">on-volume-end</a> and <a href="OBFL#L1005" class="obfl-elem
          externalDFN">on-toc-end</a> elements in OBFL. These pseudo-elements only apply to elements
          with a <a href="BRAILLECSS#dfn-display" class="css-propname internalDFN">display</a>
          value of <a class="css-propval">-obfl-toc</a>.
        </p>
      </section>
    </section>

    <section id="volume-breaking">
      <h2> Volume Breaking </h2>
      <section>
        <h3>
          Extending the <a href="BRAILLECSS#dfn-volume-break-inside" class="css-propname
          internalDFN">volume-break-inside</a> property with <a class="css-propval">-obfl-keep()</a>
        </h3>
        <p>
          A <a href="BRAILLECSS#dfn-volume-break-inside" class="css-propname
          internalDFN">volume-break-inside</a> property with a <a
          class="css-propval">-obfl-keep()</a> value maps to the OBFL <a href="OBFL#L1023"
          class="obfl-elem externalDFN">block</a> attribute <span
          class="obfl-attr">volume-keep-priority</span>.
        </p>
        <p>
          <code>
            <dfn>-obfl-keep()</dfn> = -obfl-keep( <a href="CSS3VAL#integer-value"
            class="externalDFN"><var>&lt;integer&gt;</var></a> )
          </code>
        </p>
        <p>
          The function argument defines the priority. It must be an <a href="CSS3VAL#integer-value"
          class="externalDFN"><var>&lt;integer&gt;</var></a> between 1 and 9.
        </p>
      </section>
      <section>
        <h3>
          The <a class="css-propname">-obfl-keep-with-previous-sheets</a> and <a
          class="css-propname">-obfl-keep-with-next-sheets properties</a>
        </h3>
        <table class="propdef">
          <tbody>
            <tr>
              <th>Name:</th>

            </tr>
            <tr>
              <th>Value:</th>
              <td>
                <a href="CSS3VAL#integer-value" class="externalDFN"><var>&lt;integer&gt;</var></a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#initial-value" class="externalDFN">Initial</a>:
              </th>
              <td>0</td>
            </tr>
            <tr>
              <th>Applies to:</th>
              <td>
                <a href="BRAILLECSS#dfn-block" class="internalDFN">block</a> | <a
                href="BRAILLECSS#dfn-list-item" class="internalDFN">list-item</a> | <a
                href="BRAILLECSS#dfn-table" class="internalDFN">table</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:
              </th>
              <td>no</td>
            </tr>
            <tr>
              <th>Media:</th>
              <td>
                <a href="CSS2MEDIA#media-types" class="externalDFN">embossed</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#computed" class="externalDFN">Computed value</a>:
              </th>
              <td>
                specified value
              </td>
            </tr>
          </tbody>
        </table>
        <table class="propdef">
          <tbody>
            <tr>
              <th>Name:</th>
              <td><dfn>-obfl-keep-with-next-sheets</dfn></td>
            </tr>
            <tr>
              <th>Value:</th>
              <td>
                <a href="CSS3VAL#integer-value" class="externalDFN"><var>&lt;integer&gt;</var></a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#initial-value" class="externalDFN">Initial</a>:
              </th>
              <td>0</td>
            </tr>
            <tr>
              <th>Applies to:</th>
              <td>
                <a href="BRAILLECSS#dfn-block" class="internalDFN">block</a> | <a
                href="BRAILLECSS#dfn-list-item" class="internalDFN">list-item</a> | <a
                href="BRAILLECSS#dfn-table" class="internalDFN">table</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:
              </th>
              <td>no</td>
            </tr>
            <tr>
              <th>Media:</th>
              <td>
                <a href="CSS2MEDIA#media-types" class="externalDFN">embossed</a>
              </td>
            </tr>
            <tr>
              <th>
                <a href="CSS3CASCADE#computed" class="externalDFN">Computed value</a>:
              </th>
              <td>
                specified value
              </td>
            </tr>
          </tbody>
        </table>
        <p>
          These properties map directly to the <a href="OBFL#L1023" class="obfl-elem
          externalDFN">block</a> attributes <span class="obfl-attr">keep-with-previous-sheets</span>
          and <span class="obfl-attr">keep-with-next-sheets</span> in OBFL. Values must be
          non-negative.
        </p>
      </section>
    </section>
    <section id="conditional-rendering">
      <h2>
        Conditional rendering based on the existence of collections: the <a
        class="css-propname">-obfl-use-when-collection-not-empty</a> property
      </h2>
      <table class="propdef">
        <tbody>
          <tr>
            <th>Name:</th>
            <td><dfn>-obfl-use-when-collection-not-empty</dfn></td>
          </tr>
          <tr>
            <th>Value:</th>
            <td>
              <a href="http://www.w3.org/TR/2013/CR-css3-values-20130730/#identifier-value"
              class="externalDFN">&lt;custom-ident&gt;</a> | normal
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#initial-value" class="externalDFN">Initial</a>:
            </th>
            <td>normal</td>
          </tr>
          <tr>
            <th>Applies to:</th>
            <td>
              all elements
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#inherited-property" class="externalDFN">Inherited</a>:
            </th>
            <td>no</td>
          </tr>
          <tr>
            <th>Media:</th>
            <td>
              <a href="CSS2MEDIA#media-types" class="externalDFN">embossed</a>
            </td>
          </tr>
          <tr>
            <th>
              <a href="CSS3CASCADE#computed" class="externalDFN">Computed value</a>:
            </th>
            <td>
              the <a href="CSS3CASCADE#specified" class="externalDFN">specified value</a>
            </td>
          </tr>
        </tbody>
      </table>
      <p>
        If the value identifies a <a href="BRAILLECSS#dfn-named-flow" class="internalDFN">named
        flow</a> through which content has passed, the element behaves normally, otherwise it
        generates no boxes (as if the <a href="BRAILLECSS#dfn-display" class="css-propname
        internalDFN">display</a> property were set to <a href="BRAILLECSS#dfn-display-none"
        class="css-propval internalDFN">none</a>).
      </p>
    </section>
