  <body>
    <section id="abstract">
      This module provides a grammar for the <a
      href="BRAILLE-CSS#dfn-text-transform">text-transform</a> property in braille CSS
      [[BRAILLE-CSS]].
    </section>
    <section id="sotd">
      <p>
        This document attempts to establish a grammar of keywords that can be passed as context to a
        braille translator to influence the translation in a predictable way. The idea is to be able
        to use the grammar across several standards and tools: CSS, OBFL [[OBFL]], <a
        href="http://www.liblouis.org/">Liblouis</a>, etc. In the case of CSS the grammar applies to
        the <a href="BRAILLE-CSS#dfn-text-transform">text-transform</a> property.
      </p>
      <p>
        The document is incomplete, but should make the intend clear.
      </p>
    </section>
    <section id="grammar">
      <h2> The grammar </h2>
      <dl>
        <dt>
          <dfn><a href="CSS3TEXT#lowercase" class="externalDFN">lowercase</a></dfn>
        </dt>
        <dd>
          Puts all letters in lowercase.
        </dd>
      </dl>
    </section>
